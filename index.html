<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacionamento Typescript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="master">
        <div class="container">
            <img src="iconecar.png" alt="">
            <h1>Estacionamento Costa</h1>
            <h2>Cadastrar novo veículo?</h2>
            <input type="text" id="nome" placeholder="Nome do cliente" autocomplete="off">
            <input type="text" id="placa" placeholder="Placa do Veículo" autocomplete="off">
        
            <button id="cadastrar">Cadastrar</button>
        </div>
        <table class="tabela">
            <thead>
                <tr class="cabecalho">
                    <th>Nome</th>
                    <th>Placa</th>
                    <!--<th>Entrada</th>-->
                    <th>Remover</th>
                </tr>
            </thead>
            <tbody id="patio"></tbody>
        </table>
    </div>

<script src="script.js"></script>
</body>
</html>
